<html>
<head>
  <title>Firebase Chat Example</title>
  <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
  <link rel="stylesheet" type="text/css" href="https://www.firebase.com/css/example.css">
</head>
<body>
<div id='messagesDiv'></div>
<input type='text' id='nameInput' placeholder='Name'>
<input type='text' id='location' placeholder='Location'>
<input type='text' id='messageInput' placeholder='Message...'>
<script type='text/javascript'>

  // Get a reference to the root of the chat data.
  var dataRef = new Firebase("https://saras-firebase.firebaseio.com");

  // When the user presses enter on the message input, write the message and the user's location to firebase.
  $('#messageInput').keypress(function (e) {
    if (e.keyCode == 13) {
      var name = $('#nameInput').val();
      var text = $('#messageInput').val();
      var location = $('#location').val() ;
      dataRef.push({name:name, text:text, location:location});
      $('#messageInput').val('');
    }
  });

  // Add a callback that is triggered for each chat message.
  dataRef.on('child_added', function (snapshot) {
    var message = snapshot.val();
    $('<div/>').text(message.text).prepend($('<em/>').text(message.name+'(@'+message.location+'): ')).appendTo($('#messagesDiv'));
    $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
  });
</script>
</body>
</html>
